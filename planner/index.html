<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles.css" type="text/css" />
    <title>Title Me!!</title>

    <script src="./script.js" type="module" defer></script>
  </head>
  <body>
    <div class="planContainer">
      <div class="vertBarHolder">
        <div class="vertBar">JAN</div>
        <div class="vertBar">FEB</div>
        <div class="vertBar">MAR</div>
        <div class="vertBar">APR</div>
        <div class="vertBar">MAY</div>
        <div class="vertBar">JUN</div>
        <div class="vertBar">JUL</div>
        <div class="vertBar">AUG</div>
        <div class="vertBar">SEP</div>
        <div class="vertBar">OCT</div>
        <div class="vertBar">NOV</div>
        <div class="vertBar">DEC</div>
      </div>
      <div class="eventContainer">
        <div class="eventRow">
          <div class="eventItem" id="jsHolder">Something Happening</div>
        </div>
        <div class="eventRow">
          <div class="eventItem">Something Else</div>
        </div>
        <div class="eventRow">
          <div class="eventItem">Feb 15-Aug 22</div>
        </div>
        <div class="eventBucket">
          <div class="bucketRow">
            <div class="bucketItem">Bucket Item</div>
          </div>
          <div class="bucketRow">
            <div class="bucketItem">Bucket Item2</div>
          </div>
          <div class="bucketRow">
            <div class="bucketItem">Bucket Item3</div>
          </div>
        </div>
      </div>
      <div class="bottomBar"><div class="bottomBall"></div></div>
    </div>
  </body>
</html>
