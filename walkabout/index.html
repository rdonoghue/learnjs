<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles.css" type="text/css" />
    <title>Title Me!!</title>
  </head>
  <body>
    <div class="sheep-pen">
      <div class="sheepbox">
        <img src="sheep.svg" />
      </div>
    </div>
    <div class="speedpanel">
      <p>Speed</p>
      <button class="controls speed--1 selected">Slow</button>
      <button class="controls speed--2 unselected">Medium</button>
      <button class="controls speed--3 unselected">Fast</button>
      <button class="go">GO!</button>
    </div>
    <!-- <div class="weirdshape"></div> -->

    <script src="script.js"></script>
  </body>
</html>
